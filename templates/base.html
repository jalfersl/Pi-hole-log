<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pi-hole Log Viewer{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.1') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <div class="logo-icon me-2">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h4 class="mb-0">Pi-hole</h4>
                <div class="ms-auto">
                    <button class="btn btn-sm btn-outline-light" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <!-- Navigation Section -->
            <div class="nav-section">
                <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/logs" class="nav-link {% if request.endpoint == 'logs' %}active{% endif %}">
                    <i class="fas fa-list"></i> Logs
                </a>
                <a href="/config" class="nav-link {% if request.endpoint == 'config' %}active{% endif %}">
                    <i class="fas fa-cog"></i> Configura√ß√µes
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-0">
                            ¬© 2025 Pi-hole Log Viewer. 
                            <a href="https://wa.me/+5548999341835" target="_blank" class="text-decoration-none">
                                <i class="fab fa-whatsapp"></i> Suporte WhatsApp
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
